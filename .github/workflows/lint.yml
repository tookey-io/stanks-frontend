name: Lint

on:
  push:
    branches:
      - '*'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          check-latest: true

      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: npm-cache-lint-node@16

      - name: 'Install dependencies'
        run: npm install --frozen-lockfile --registry https://registry.npmjs.org --network-timeout 300000
        env:
          NODE_ENV: development

      - name: Build
        run: npm run build
